<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="/img/png" href="/img/favicon1.png" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="bootstrap_overrides.css" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      defer
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      defer
    ></script>
    <script src="main.js" defer></script>

    <title>Volkswagen | e-Golf</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="/img/Volkswagen_logo.svg"
            alt="Volkswagen logo"
            width="30"
            height="24"
          />
          Volkswagen | e-Golf
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#mainNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="
            collapse
            navbar-collapse
            justify-content-end
            mx-lg-3
            text-center
            py-3
          "
          id="mainNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="#">About e-Golf</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Design & Comfort</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Review & Reward</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Main -->
    <main calss="main_page" id="main">
      <div class="hero">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              class="d-block w-100"
              src="/img/car_image/main_front.png"
              alt="front e-golf"
            />
            <div class="carousel-caption text-start">
              <h1 class="display-1">e-Golf</h1>
            </div>
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="/img/car_image/main_img2.jpg"
              alt="main e-golf"
            />
            <div class="carousel-caption text-start">
              <h1 class="display-1">e-Golf</h1>
            </div>
          </div>
        </div>
      </div>
    </main>
    <section id="about"></section>
    <section id="design"></section>
    <section id="review"></section>
    <section id="contact"></section>
    <footer id="footer"></footer>
  </body>
</html>
